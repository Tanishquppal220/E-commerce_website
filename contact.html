<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-commerce Website 📞</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home 🏠</a></li>
                <li><a href="about.html">About Us ℹ️</a></li>
                <li><a href="contact.html">Contact 📞</a></li>
                <li id="Cart"><a href="cart.html">Cart 🛒</a></li>
            </ul>
        </nav>
        <div class="img_box">
            <img src="https://plus.unsplash.com/premium_vector-1683141230533-8d0d9144f721?q=80&w=1800&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="logo">
        </div>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us 📞</h1>
            <form class="contact-form">
                <label for="name">Name 👤</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email 📧</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject 📝</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message 💬</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit 📤</button>
            </form>
        </section>
    </main>
</body>

</html>
