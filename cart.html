<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ›’ Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="shop.html">ğŸ›ï¸ Shop</a></li>
                <li><a href="about.html">ğŸ“– About Us</a></li>
                <li><a href="contact.html">ğŸ“ Contact</a></li>
                <li id="Cart"><a href="cart.html">ğŸ›’ Cart</a></li>
            </ul>
        </nav>
        <div class="img_box">
            <img src="image/logo.png" alt="logo">
        </div>
    </header>
    <main>
        <section class="cart">
            <h1>ğŸ›’ Your Cart</h1>
            <p>ğŸ›ï¸ Review your selected items before proceeding to checkout.</p>
            <div id="cart-items">
                <div id="cart-container"></div>
            </div>
            <div id="total-amount" class="total-amount"></div>
            <button class="checkout-btn" onclick="checkout()">ğŸ’³ Proceed to Checkout</button>
        </section>
    </main>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            let totalAmountContainer = document.getElementById('total-amount');
            cartItemsContainer.innerHTML = '';
            let totalAmount = 0;

            cart.forEach((item, index) => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.style.backgroundImage = `url(${item.imageUrl})`;
                itemDiv.innerHTML = `
                    <div class="title">${item.title}</div>
                    <div class="price-details">
                        <div class="msrp">MSRP: â‚¹${item.msrp}</div>
                        <div class="offer-price">Price: â‚¹${item.price}</div>
                        <div class="discount">Discount: ${item.discount}%</div>
                        <div class="quantity">Quantity: ${item.quantity}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemDiv);
                totalAmount += item.price * item.quantity;
            });

            totalAmountContainer.innerHTML = `Total Amount: â‚¹${totalAmount}`;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert('Proceeding to checkout');
            localStorage.removeItem('cart');
            loadCart();
            // Add your checkout logic here
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
