<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart 🛒</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home 🏠</a></li>
                <li><a href="about.html">About Us ℹ️</a></li>
                <li><a href="contact.html">Contact 📞</a></li>
                <li id="Cart"><a href="cart.html">Cart 🛒</a></li>
            </ul>
        </nav>
        <div class="img_box">
            <img src="https://plus.unsplash.com/premium_vector-1683141230533-8d0d9144f721?q=80&w=1800&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="logo">
        </div>
    </header>
    <main>
        <section class="cart">
            <h1>Your Cart 🛒</h1>
            <p>Review your selected items before proceeding to checkout. 🛍️</p>
            <div id="cart-items">
                <div id="cart-container"></div>
            </div>
            <div id="total-amount" class="total-amount"></div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout 💳</button>
        </section>
    </main>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            let totalAmountContainer = document.getElementById('total-amount');
            cartItemsContainer.innerHTML = '';
            let totalAmount = 0;

            cart.forEach((item, index) => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.style.backgroundImage = `url(${item.imageUrl})`;
                itemDiv.innerHTML = `
                    <div class="title">${item.title}</div>
                    <div class="price-details">
                        <div class="msrp">MSRP: ₹${item.msrp}</div>
                        <div class="offer-price">Price: ₹${item.price}</div>
                        <div class="discount">Discount: ${item.discount}%</div>
                        <div class="quantity">Quantity: ${item.quantity}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemDiv);
                totalAmount += item.price * item.quantity;
            });

            totalAmountContainer.innerHTML = `Total Amount: ₹${totalAmount}`;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert('Proceeding to checkout');
            localStorage.removeItem('cart');
            loadCart();
            // Add your checkout logic here
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
